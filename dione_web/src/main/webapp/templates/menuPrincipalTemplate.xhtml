<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{utilitario['hiperion.titulo.pages.menuPrincipal']}</title>
	<h:outputStylesheet name="layout.css" library="css" />
	<h:outputStylesheet name="default.css" library="css" />
</h:head>
<h:body>
	<div align="center">
		<h:panelGrid columns="1">
			<h:graphicImage name="banner.jpg" library="img" style="width: 1210px; height: 160px;" />
		</h:panelGrid>
	</div>
	<div align="center">
		<h:panelGrid columns="4">
			<p:outputLabel value="#{usuarioBacking.usuarioBean.sessionUser.nombreUsuario} " styleClass="negrita" />
			<p:spacer width="900px;" height="1px;" />
			<a href="#{facesContext.externalContext.request.contextPath}/index.jsp">Cerrar Sesion</a>
			<h:graphicImage name="login_in.png" library="img" />
		</h:panelGrid>
	</div>
	<p:spacer height="15px;" />
	<div id="container">
		<div id="top" class="ui-widget-header ui-corner-all">
			<ui:insert name="top">
				<p:outputLabel value="#{usuarioBacking.usuarioBean.sessionUser.nombreUsuario} " styleClass="negrita" />  Bienvenido al Sistema de Portafolio Docente DIONE</ui:insert>
		</div>
		<p:spacer height="15px;" />
		<div align="center">
			<h:panelGrid columns="2">
				<h:panelGrid columns="1">
					<div id="left">
						<h:form>
							<p:panelMenu model="#{usuarioBacking.menumodel}">

							</p:panelMenu>
						</h:form>
					</div>
				</h:panelGrid>
				<h:panelGrid columns="1">
					<div id="content" class="left_content">
						<ui:insert name="content"><h:graphicImage name="logo_uce.jpg" library="img" /></ui:insert>
					</div>
					
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</div>
	<!-- Pie de Pagina del Template -->
	<div id="bottom">
		<ui:insert name="bottom">Copyright © 2015 Universidad Central del Ecuador. Todos los derechos reservados.
Ciudadela Universitaria Av. América (593)252-1500 /290-4799 Quito-Ecuador</ui:insert>
	</div>
</h:body>
