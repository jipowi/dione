<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{dione['dione.titulo.pages.menuPrincipal']}</title>
	<h:outputStylesheet name="layout.css" library="css" />
	<h:outputStylesheet name="default.css" library="css" />
</h:head>
<h:body>
	<!-- Todo el Temmplate -->
	<div id="container">
		<!-- Cabecera del Template -->
		<div id="top" class="ui-widget-header ui-corner-all">
			<ui:insert name="top">PORTAFOLIO DOCENTE</ui:insert>
		</div>

		<!-- Cuerpo del Template -->
		<div>
			<!-- Menu del Template ubicado en la parte derecha -->
			<div id="left">
				<p:spacer height="15px;" />
				<div align="center">
					<h:panelGrid columns="2">
						<h:panelGrid columns="1">
							<div id="left">
								<h:form>
									<p:panelMenu model="#{usuarioBacking.menumodel}">

									</p:panelMenu>
								</h:form>
							</div>
						</h:panelGrid>
						<h:panelGrid columns="1">
							<div id="content" class="left_content">
								<ui:insert name="content">Content</ui:insert>
							</div>
						</h:panelGrid>
					</h:panelGrid>
				</div>
			</div>
			<!-- Contenido del Template unicado en la parte izquierda -->
			<div id="content" class="left_content">
				<ui:insert name="content">Content</ui:insert>
			</div>
		</div>
		<!-- Pie de Pagina del Template -->
		<div id="bottom">
			<ui:insert name="bottom">Bottom</ui:insert>
		</div>
	</div>
</h:body>
</html>
