<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<p:panel>
			<p:messages id="messagesSyllabus" showDetail="true" autoUpdate="true" closable="true" />
			<h:form id="formPrincipal">
				<div align="center">
					<h:panelGrid columns="1">
						<p:outputLabel value="#{message['titulo.cumplimientoSyllabus']}" styleClass="negrita" />
					</h:panelGrid>
				</div>
				<p:spacer height="15px;" />
				<!-- BUSCADOR DOCENTE -->
				<h:panelGrid columns="1">
					<p:panel>
						<f:facet name="header">
							<h:outputText value="#{message['lbl.buscarDocente']}" />
						</f:facet>
						<h:panelGrid columns="2">
							<h:panelGrid columns="2">
								<p:outputLabel value="#{message['lbl.cedula']}" styleClass="negrita" />
								<p:inputText value="#{resultadoBean.cedula}">
								</p:inputText>
							</h:panelGrid>
							<p:commandLink title="Buscar docente" action="#{resultadosBacking.buscarDocente()}" update="@form, formPrincipal:idSyllabus">
								<h:graphicImage name="search.png" library="img" />
							</p:commandLink>
						</h:panelGrid>
					</p:panel>
				</h:panelGrid>
				<p:spacer height="30px;" />
				<div align="center">
					<!-- SYLLABUS -->
					<h:panelGrid columns="1" id="idSyllabus" rendered="#{resultadosBacking.docenteEncontrado}">
						<p:panel>
							<h:panelGrid columns="2">
								<h:graphicImage name="help.png" library="img" />
								<p:outputLabel value="#{message['lbl.infoBuscarSyllabus']}" style="color: green;" />
							</h:panelGrid>
							<p:spacer height="20px;" />
							<h:panelGrid columns="2">
								<h:panelGrid columns="2">
									<p:outputLabel value="#{message['lbl.asignatura']}:" styleClass="negrita" />
									<p:selectOneMenu id="selecMateria" value="#{syllabusBean.materia}" effect="drop">
										<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
										<f:selectItems value="#{resultadosBacking.materias}" />
									</p:selectOneMenu>
								</h:panelGrid>
								<p:commandLink title="Buscar syllaus" action="#{resultadosBacking.buscarDocente()}" update="@form, formPrincipal:idSyllabus">
									<h:graphicImage name="search.png" library="img" />
								</p:commandLink>
							</h:panelGrid>

							<p:spacer height="20px;" />
						</p:panel>
					</h:panelGrid>
				</div>
				<p:spacer height="20px;" />
				<div align="center">
					<p:commandButton id="guardarBtnId" actionListener="#{resultadosBacking.guardarSyllabus()}" icon="icon-save" value="#{message['boton.guardar']}"
						update="formPrincipal" title="Guardar" />
					<p:commandButton id="cancelarBtnId" icon="icon-cancel" value="#{message['boton.cancelar']}" title="Cancelar" />
				</div>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
